<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <link href= '{% static "css/parent_profile.css" %}' rel="stylesheet" >
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <meta charset="UTF-8">
        <title>Добавление ребёнка в секцию</title>
</head>

<body class="wrapper">
<div class="wrapper__navigation">
    <aside class="bd-aside sticky-xl-top text-muted align-self-start mb-3 mb-xl-5 px-2">
  <h2 class="wrapper__navigation-title">Меню</h2>
  <nav class="small" id="toc">
    <ul class="list-unstyled">
      <li class="wrapper__navigation-link">
          <a 
            href="/" 
            class="wrapper__navigation-link" 
            data-bs-toggle="collapse" aria-expanded="false" 
            data-bs-target="#contents-collapse" 
            aria-controls="contents-collapse"
          >Профиль</a>
      </li>
      <li class="wrapper__navigation-link">
        <a 
          href="/add_section_child" 
          class="wrapper__navigation-link" 
          data-bs-toggle="collapse" aria-expanded="false" 
          data-bs-target="#contents-collapse" 
          aria-controls="contents-collapse"
        >Добавить доб. образование</a>
      </li>
        <li class="wrapper__navigation-link">
        <a 
          href="/sections" 
          class="wrapper__navigation-link" 
          data-bs-toggle="collapse" aria-expanded="false" 
          data-bs-target="#contents-collapse" 
          aria-controls="contents-collapse"
        >Список доп. образований</a>
      </li>
      <li class="wrapper__navigation-link">
        <a 
          href="/logout" 
          class="wrapper__navigation-link" 
          data-bs-toggle="collapse" aria-expanded="false" 
          data-bs-target="#contents-collapse" 
          aria-controls="contents-collapse"
        >Выйти</a>
      </li>
    </ul>
  </nav>
</aside>
</div>

<div class="wrapper__content">
    <br>
    <h2 class="wrapper__content-title dop-title">Добавление дополнительного образования</h2>
    <form method="POST">
        {% csrf_token %}
        <div style="display: flex;">
            <div class="flex-form">
              <h5>Выберите ребёнка:&nbsp;</h5>
              <select style="font-size: 20px" name='selected_child'>
                    {% for child in childs %}
                      <option value='{{child.id}}'>{{ child.Lastname }}&nbsp;{{ child.Firstname}}</option>
                {% endfor %}
              </select>
          </div>
        </div>
        <div style="display: flex;">
            <div class="flex-form">
              <h5>Выберите секцию:&nbsp;</h5>
              <select style="font-size: 20px" name='selected_section'>
                 {% for section in sections %}
                    <option value='{{section.id}}'>{{ section.organization.title }}:&nbsp;{{ section.title}}</option>
                {% endfor %}
              </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-4">
                <button class="button-standart" class="w-100 btn btn-lg" type="submit">Добавить</button>
            </div>
        </div>
    </form>
    <br>
    <h5 style="display: flex; justify-content: center; align-items: center;">{{ error }}</h5>

</div>
</body>
</html>
